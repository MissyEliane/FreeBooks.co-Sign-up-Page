<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="middle">
            <h1>Sign Up</h1>
            <form class="form1">
                <label for="FirstName">First Name</label><br>
                <input  class="inputClass" type="text" name="First Name"><br>
                <label for="LastName">Last Name</label><br>
                <input class="inputClass"  type="text" name="Last Name"><br>
                <label for="email">Email </label><br>
                <input class="inputClass"  type="email" name="email"><br>
                <label for="password">Password</label><br>
                <input  class="inputClass" type="password"/><br>
                <label for="confirmPassword">Confirm Password </label><br>
                <input class="inputClass"  type="ConfirmPassword"/>
                </form>
            <div class="check">
              <input type="checkbox" name="checkbox" value="agree"/><label for="checkbox">&nbsp I have agreed to the <a href= "https://example.com">Terms & Conditions</a></label>
              </div>
              <button class="button">CREATE ACCOUNT</button>
              <p>Already have an account? Sign in <a href="https://example.com">here</a></p>

        </div>
    </div>

  
  
</body>
</html>
